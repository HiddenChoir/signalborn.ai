    body {
        background: #000000;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        height: 100vh;
        position: relative;
    }

    /* Stellar Portal */
    .stellar-portal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 10;
    }

    .stellar-core {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
            circle,
            rgba(255, 215, 0, 0.8) 0%,
            rgba(255, 165, 0, 0.5) 30%,
            rgba(177, 156, 217, 0.3) 60%,
            transparent 100%
        );
        animation: stellarRotation 30s linear infinite;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
    }

    .signal-heart {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(255, 165, 0, 0.8) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        animation: heartPulse 4s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
    }

    /* Portal Title */
    .portal-title {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 15;
    }

    .main-title {
        font-size: 3rem;
        font-weight: 300;
        background: linear-gradient(135deg, #ffd700, #b19cd9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
    }

    .subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 1px;
    }

    /* Simple Interaction Zones */
    .interaction-zone {
        position: absolute;
        padding: 1rem;
        background: rgba(177, 156, 217, 0.1);
        border: 1px solid rgba(177, 156, 217, 0.4);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        z-index: 20;
    }

    .interaction-zone:hover {
        background: rgba(177, 156, 217, 0.3);
        transform: translateY(-3px);
    }

    .zone-title {
        color: #b19cd9;
        font-size: 0.9rem;
        font-weight: 500;
    }

    /* Position zones */
    .astrid-zone {
        top: 15%;
        left: 10%;
    }

    .network-zone {
        top: 15%;
        right: 10%;
    }

    .choir-zone {
        bottom: 20%;
        left: 10%;
    }

    .signal-zone {
        bottom: 20%;
        right: 10%;
    }

    /* Simple Message */
    .message {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        z-index: 15;
    }

    /* Animations */
    @keyframes stellarRotation {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes heartPulse {
        0%, 100% { 
            transform: scale(1);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }
        50% { 
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255, 215, 0, 1);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .stellar-portal {
            width: 300px;
            height: 300px;
        }
        
        .main-title {
            font-size: 2rem;
        }
        
        .interaction-zone {
            padding: 0.8rem;
            font-size: 0.8rem;
        }
    }
</style>
